<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/songList.css" />
    <title>豆瓣歌单</title>
  </head>
  <body>
    <div class="content">
      <!-- 头部 -->
      <div class="head">
        <div class="top">
          <div class="left">
            <div class="play-icon">
              <span></span>
            </div>
          </div>
          <div class="right">
            <span class="title">Devivcs 的精选歌曲</span>
            <span class="sub-title">豆瓣FM创建50首歌曲 2015-09-10</span>
          </div>
        </div>
        <ul class="change-items">
          <li class="selected">歌曲列表(50)</li>
          <li>豆瓣FM的其它歌曲(3)</li>
        </ul>
      </div>
      <!-- 全部精选歌曲 -->
      <div class="select-song" id="select-song">
        <!-- 歌曲列表 -->
        <ul class="song-list" id="song-list">
          <li class="song-list__item">
            <img src="/images/cover-sub.png" /><span>1.千年泪</span>
          </li>
          <li class="song-list__item">
            <img src="/images/cover-sub.png" /><span>2.给你我的爱</span>
          </li>
          <li class="song-list__item">
            <img src="/images/cover-sub.png" /><span>3.独唱情歌</span>
          </li>
          <li class="song-list__item">
            <img src="/images/cover-sub.png" /><span>4.专属天使</span>
          </li>
          <li class="song-list__item">
            <img src="/images/cover-sub.png" /><span>5.三国恋</span>
          </li>
          <li class="song-list__item">
            <img src="/images/cover-sub.png" /><span>6.千年泪</span>
          </li>
          <li class="song-list__item">
            <img src="/images/cover-sub.png" /><span>7.给你我的爱</span>
          </li>
          <li class="song-list__item">
            <img src="/images/cover-sub.png" /><span>8.独唱情歌</span>
          </li>
          <li class="song-list__item">
            <img src="/images/cover-sub.png" /><span>9.专属天使</span>
          </li>
          <li class="song-list__item">
            <img src="/images/cover-sub.png" /><span>10.三国恋</span>
          </li>
        </ul>
      </div>
      <div class="share-icon"></div>
    </div>
  </body>
</html>
